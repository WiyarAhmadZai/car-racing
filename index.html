<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Racing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <div class="hud">
      <div class="title">Car Racing</div>
      <div class="score"><span>Score: </span><span id="score">0</span></div>
      <div id="jump-indicator" class="kbd" aria-hidden="true">Space</div>
      <button id="btn" class="btn">Start</button>
    </div>
    <canvas id="game" width="360" height="640"></canvas>
    <div class="controls">
      <button id="left" aria-label="Left">◀</button>
      <button id="up" aria-label="Up">▲</button>
      <button id="right" aria-label="Right">▶</button>
      <button id="down" aria-label="Down">▼</button>
      <button id="jump" class="accent" aria-label="Jump">⤴ Jump</button>
    </div>
    <div id="welcome" class="overlay" hidden>
      <div class="modal">
        <div class="modal-title">Welcome to Car Racing</div>
        <div class="modal-body">
          This game has been played <span id="playCount">0</span> times.
        </div>
        <button id="startPlay" class="btn">Let's Play</button>
      </div>
    </div>
    <div id="gameover" class="overlay" hidden>
      <div class="modal">
        <div class="modal-title">Game Over</div>
        <div class="modal-body">
          <div>Score: <strong id="goScore">0</strong></div>
          <div>Best: <strong id="goBest">0</strong></div>
          <div>Games played: <strong id="goGames">0</strong></div>
        </div>
        <button id="restartPlay" class="btn">Restart</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
